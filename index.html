<!DOCTYPE html>
<html>
<head>
    <title>My First HTML page</title>
</head>
  
<body>
    <h1>Hello world!</h1>
    <p>My <em>first</em> <strong>Web Page</strong>.</p>
    <p><a href="https://translate.google.com.tw/?hl=zh-TW" title="translate!!!Oh Ya!!!">Click Here</a> to translate <strong>some words</strong>.</p>
<script>
var words = [
	"javascript",
	"monkey",
	"amazing",
	"pancake"
	"octopus"
	"psycho"
	];

var word = words[Math.floor(Math.random() * words.length)];

//create an empty array called answerArray and fill it 
//with underscores (_) to match the number
//of letters in the word
var answerArray = [];

for( var i=0; i < word.length; i++) {
	answerArray[i] = "_";
}

//every time the player guesses a
//correct letter, this value will 
//be decremented (reduced) by 1
var remainingLetters = word.length;
var guessesNr = 4;
while((remainingLetters > 0) && (guessesNr > 0)) {
	// Show the player their progress
	alert("這個字有 " + word.length + " 個單字 " + answerArray.join(" "));
	// Take input from player
	var guess = prompt("猜一個字母，或按 Cancel 按鈕退出");

	// if the player clicks the Cancel button, then guess will be null
	if(guess===null) {
		// break to exit the loop
		break;
		//ensuring that guess is exactly one letter
	} else if(guess.length !== 1) {
		alert("請輸入一個字母!!!");
	} else {
		for(var j = 0; j < word.length; j++) {
			if(word[j] === guess) {
				// sets the element at index j, from word, 
				// of answerArray to guess
                answerArray[j] = guess;
				remainingLetters--;
			
			} else {	
				//guessesNr--;
				//console.log("guessesNr", guessesNr);
			}
		}
	}
	
}

//alert(answerArray.join(" "));
alert("答對了!!! 答案是 " + word);
</script> 
</body>
</html>
